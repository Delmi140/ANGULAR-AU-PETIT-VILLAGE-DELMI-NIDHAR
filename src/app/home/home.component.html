<main>
    <div>
        <h1>Au petit village</h1>
        <p>“Au petit village” est une entreprise qui confectionne des figurines inspirées de la bande dessinée Astérix et Obélix.</p>
    </div>
    <div>
        <h2>catalogue des produits vendus</h2>
            <div *ngFor="let product of (products | sortByPrice | filterByName : filterText)">
                {{product.name}}
                {{product.description}}
                {{product.price}}
                {{product.imageUrl}}
                <a routerLink="product/{{product.id}} {{product.name}} {{product.price}} {{product.description}}"> EDIT</a>
            </div>
            <div>
                <h3>Tri</h3>
                <button onclick="sortByPrice()">Tri</button>
            </div>
            <div>
                <h3>Recherche</h3>
                <input type="text" placeholder="Search By Name" class="form-control" [(ngModel)]="filterText">
            </div>
    </div>
</main>
