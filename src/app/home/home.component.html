<main>
    <div>
        <h1>Au petit village</h1>
        <p>“Au petit village” est une entreprise qui confectionne des figurines inspirées de la bande dessinée Astérix et Obélix.</p>
    </div>
    <div>
        <h2>catalogue des produits vendus</h2>
            <div *ngFor="let product of products">
                <a routerLink="/product"> {{product.name}}</a>
                <a routerLink="/product"> {{product.description}}</a>
                <a routerLink="/product"> {{product.price}}</a>
                <a routerLink="/product"> {{product.imageUrl}}</a>
            </div>
    </div>
</main>
